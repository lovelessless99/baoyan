<nz-layout class="app-layout">

    <nz-sider class="menu-sidebar right-sider" nzCollapsible nzWidth="256px" nzBreakpoint="md"
        [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <ul nz-menu nzTheme="light" nzMode="inline">
            <li nz-submenu nzOpen nzTitle="大乘起信論" nzIcon="dashboard">
                <ul>
                    <li *ngFor="let video of videoList" (click)="onVideoClick(video.video_id)" nz-menu-item
                        nzMatchRouter>
                        {{ video.title }}
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>

    <nz-content>
        <h2>{{video_title}}</h2>
        <youtube-player [videoId]="video_id" placeholderImageQuality="high"
            [playerVars]="{ autoplay: 0, controls: 0 }" />
        <button nz-button nzType="default" (click)="playVideo()">Play</button>
        <button nz-button nzType="default" (click)="pauseVideo()">Pause</button>
        <nz-slider [nzMin]="0" [nzMax]="videoDuration" [ngModel]="currentTime"
            (ngModelChange)="onSliderChange($event)"></nz-slider>
        <p>Current Time: {{ currentTime | number: '1.0-0' }} / {{ videoDuration | number: '1.0-0' }} seconds</p>
    </nz-content>
</nz-layout>
