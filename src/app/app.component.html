<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
                <h1>見輝師父小學堂</h1>
            </a>
        </div>

        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-menu-item [nzSelected]="selectedMenu === 'home'" (click)="gohome()">
                <a>課程導覽</a>
            </li>
            <li nz-submenu nzOpen nzTitle="我的課程" nzIcon="dashboard">
                <ul *ngFor="let item of (sidebarItems$ | async)">
                    <li nz-menu-item nz-popconfirm [nzSelected]="selectedMenu === item.name"
                        (click)="onMenuItemClick(item.name)">
                        <div class="menu-item-content">
                            <span>{{ item.name.length > 10 ? (item.name | slice:0:10) + '... ' : item.name }} </span>
                            <span nz-icon nzType="close" nzTheme="outline" (click)="confirm(item.name)"></span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
