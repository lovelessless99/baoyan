<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
                <h1>見輝師父小學堂</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="佛法專題" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item  [nzSelected]="selectedMenu === 'home'" (click)="gohome()" >
                        <a>課程導覽</a>
                    </li>
                    <li nz-menu-item   [nzSelected]="selectedMenu === '大乘起信論'"  (click)="onMenuItemClick('大乘起信論')" >
                        <a>大乘起信論</a>
                    </li>
                    <li nz-menu-item  [nzSelected]="selectedMenu === '唯識學專題'"  (click)="onMenuItemClick('唯識學專題')">
                        <a>唯識學專題</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>華嚴經專題</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>楞嚴經專題</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
